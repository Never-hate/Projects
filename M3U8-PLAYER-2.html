<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .placeholder .emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .placeholder p {
            font-size: 16px;
        }

        .status {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error {
            background: rgba(239, 68, 68, 0.3);
        }

        .success {
            background: rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ M3U8 Player Pro</h1>
            <p>Advanced streaming with custom headers</p>
        </div>

        <div class="input-group">
            <label>üì∫ M3U8 / Video URL</label>
            <input type="text" id="urlInput" placeholder="Enter M3U8 or video URL here...">
        </div>

        <div class="input-group">
            <label>üîó Referer Header</label>
            <input type="text" id="refererInput" placeholder="Enter referer URL (optional)...">
        </div>

        <div class="input-group">
            <label>üç™ Cookies</label>
            <input type="text" id="cookiesInput" placeholder="Enter cookies (optional)...">
        </div>

        <div class="button-group">
            <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
            <button onclick="stopVideo()">‚èπÔ∏è Stop</button>
            <button onclick="clearInputs()">üóëÔ∏è Clear</button>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls controlsList="nodownload"></video>
            <div class="placeholder" id="placeholder">
                <div class="emoji">üé•</div>
                <p>Enter URL and click Play</p>
            </div>
        </div>

        <div class="status" id="status">Ready to play</div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const urlInput = document.getElementById('urlInput');
        const refererInput = document.getElementById('refererInput');
        const cookiesInput = document.getElementById('cookiesInput');
        const statusDiv = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');

        function showStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function playVideo() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('‚ö†Ô∏è Please enter a video URL', 'error');
                return;
            }

            placeholder.style.display = 'none';
            
            // Note: Custom headers (Referer, Cookies) cannot be set from client-side JavaScript
            // due to browser security restrictions (CORS). The inputs are for UI purposes.
            
            const referer = refererInput.value.trim();
            const cookies = cookiesInput.value.trim();

            if (referer || cookies) {
                showStatus('‚ö†Ô∏è Note: Custom headers cannot be applied in browser due to CORS restrictions', 'error');
            }

            try {
                videoPlayer.src = url;
                videoPlayer.load();
                
                videoPlayer.play().then(() => {
                    showStatus('‚úÖ Playing video...', 'success');
                }).catch(error => {
                    showStatus('‚ùå Error: ' + error.message, 'error');
                    placeholder.style.display = 'block';
                });

                videoPlayer.onerror = function() {
                    let errorMsg = 'Failed to load video';
                    if (videoPlayer.error) {
                        switch (videoPlayer.error.code) {
                            case 1:
                                errorMsg = 'Video loading aborted';
                                break;
                            case 2:
                                errorMsg = 'Network error occurred';
                                break;
                            case 3:
                                errorMsg = 'Video decoding failed';
                                break;
                            case 4:
                                errorMsg = 'Video format not supported';
                                break;
                        }
                    }
                    showStatus('‚ùå ' + errorMsg, 'error');
                    placeholder.style.display = 'block';
                };

            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                placeholder.style.display = 'block';
            }
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.src = '';
            placeholder.style.display = 'block';
            showStatus('‚èπÔ∏è Playback stopped', '');
        }

        function clearInputs() {
            urlInput.value = '';
            refererInput.value = '';
            cookiesInput.value = '';
            stopVideo();
            showStatus('üóëÔ∏è All fields cleared', '');
        }

        // Handle Enter key
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') playVideo();
        });

        refererInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') playVideo();
        });

        cookiesInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') playVideo();
        });

        // Video event listeners
        videoPlayer.addEventListener('loadstart', function() {
            showStatus('‚è≥ Loading video...', '');
        });

        videoPlayer.addEventListener('canplay', function() {
            showStatus('‚úÖ Video ready to play', 'success');
        });

        videoPlayer.addEventListener('ended', function() {
            showStatus('‚úÖ Playback finished', 'success');
        });

        videoPlayer.addEventListener('pause', function() {
            if (!videoPlayer.ended) {
                showStatus('‚è∏Ô∏è Playback paused', '');
            }
        });

        videoPlayer.addEventListener('playing', function() {
            showStatus('‚ñ∂Ô∏è Playing...', 'success');
        });
    </script>
</body>
</html>
