<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE SPORTS - PREMIUM PLAYER</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 10px;
        }

        h2 {
            color: #ff0000;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Customizing Player Colors */
        .plyr--full-ui.plyr--video .plyr__control--overlaid {
            background: rgba(255, 0, 0, 0.8);
        }
        .plyr--video .plyr__control.plyr__tab-focus, 
        .plyr--video .plyr__control:hover, 
        .plyr--video .plyr__control[aria-expanded=true] {
            background: #ff0000;
        }
        .plyr__control--overlaid {
            padding: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>LIVE SPORTS</h2>
        
        <video id="player" playsinline controls data-poster="https://bit.ly/3mS6qQp">
            <source src="http://172.16.15.5:8666/T-SPORTS/index.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const source = video.getElementsByTagName('source')[0].src;
            
            // Plyr Options
            const defaultOptions = {
                autoplay: true,
                muted: true, // Auto-play guaranteed
                fullscreen: { enabled: true, fallback: true, iosNative: true },
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 
                    'mute', 'volume', 'captions', 'settings', 'pip', 'fullscreen'
                ],
                settings: ['quality', 'speed', 'loop']
            };

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
            }

            const player = new Plyr(video, defaultOptions);

            // 100% Unmute with First Click
            document.body.addEventListener('click', () => {
                player.muted = false;
                player.volume = 1;
                player.play();
            }, { once: true });
        });
    </script>
</body>
</html>
