<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE SPORTS - Autoplay</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .player-container { width: 95%; max-width: 800px; text-align: center; position: relative; }
        h2 { color: #ff0000; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        
        /* Player Styling */
        .video-js { width: 100%; border: 1px solid #333; border-radius: 5px; }
        
        /* Floating Unmute Button */
        #unmute-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            z-index: 10;
            display: none; /* Default hidden */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h2>LIVE SPORTS</h2>
        
        <div id="unmute-overlay" onclick="unmutePlayer()">TAP TO UNMUTE</div>

        <video
            id="live-player"
            class="video-js vjs-big-play-centered"
            controls
            preload="auto"
            autoplay
            muted 
            playsinline
            data-setup='{}'>
            <source src="http://172.16.15.5:8666/T-SPORTS/index.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        var player = videojs('live-player');

        player.ready(function() {
            // Force Autoplay
            var playPromise = player.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started! Now check if it's muted.
                    if (player.muted()) {
                        document.getElementById('unmute-overlay').style.display = 'block';
                    }
                }).catch(error => {
                    console.log("Autoplay failed, user must click play.");
                });
            }
        });

        function unmutePlayer() {
            player.muted(false);
            player.volume(1.0);
            document.getElementById('unmute-overlay').style.display = 'none';
        }

        // Screen e kothao click korle unmute hobe
        document.body.addEventListener('click', function() {
            unmutePlayer();
        }, { once: true });
    </script>
</body>
</html>
