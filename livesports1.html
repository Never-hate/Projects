<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIVE SPORTS - Mobile Fixed</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        body { background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        #player { width: 100%; max-width: 800px; aspect-ratio: 16/9; border: 1px solid #333; }
        h2 { color: red; text-transform: uppercase; margin-bottom: 15px; }
        .info { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h2>LIVE SPORTS</h2>
    <div id="player"></div>
    <p class="info">Make sure you are on Prisma Broadband Wi-Fi</p>

    <script>
        var player = new Clappr.Player({
            source: "https://iptv.prisma.net.bd/hls/stream2/playlist.m3u8",
            parentId: "#player",
            preload: 'auto',
            autoPlay: true,
            mute: true, // Auto-play guaranteed
            width: '100%',
            height: '100%',
            mediacontrol: {seekbar: "#ff0000", buttons: "#ff0000"},
            actualLiveTime: true,
            // PIP and Fullscreen included by default in Clappr
        });

        // Unmute with a single click anywhere
        document.body.addEventListener('click', function() {
            player.setVolume(100);
            player.unmute();
        }, { once: true });
    </script>
</body>
</html>
